<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pairs Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 type="'text" id="gameTitle" placeholder="Pairs"> 🎉 Pairs Game 🎉</h1>
        <input type="text" id="Player1Name" placeholder="Player 1 Name">
        <input type="text" id="Player2Name" placeholder="Player 2 Name">
        <button id="startGame" onclick="startGame()">Start Game</button>
        <span id="scoreboard"> </span>
        <section id="gameBoard" class="game-board"></section>
        <span id="result"></span>
    </main>
    <script src="script.js"></script>
</body>
</html>
